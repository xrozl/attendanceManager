<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title></title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<h1>ログイン画面</h1>
{% autoescape off %}
    {{ message }}
{% endautoescape %}

 <form method="post" action="{% url 'Login' %}">
    {% csrf_token %}
  <div class="form-group">
    <label for="userid">ログイン名</label>
    <input type="text" class="form-control" name="userid" aria-describedby="userHelp" placeholder="ログインに使用するユーザー名を入力してください">
    <small id="userHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="password">パスワード</label>
    <input type="password" class="form-control" name="password" placeholder="Password">
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" name="checkout">
    <label class="form-check-label" for="checkout">7日間はログイン情報を保存する</label>
  </div>
  <button type="submit" class="btn btn-primary" value="Login">Submit</button>
</form>
</div>
</body>
</html>
